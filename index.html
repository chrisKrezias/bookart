<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome to BooKart</title>
    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Javascript -->
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <!-- Custom -->
    <script src="js/modules.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
</head>

<body>
    <!-- Module 1 - Header -->
    <div id="header-wrapper" ng-app="HeaderApp" ng-controller="HeaderCtrl">
        <span class="logo pull-left">{{HeaderDetails.title}}</span>
        <span class="tagline pull-left">{{HeaderDetails.tagline}}</span>
        <div class="nav-wrapper pull-left">
            <ul class="nav nav-pills">
                <li class="active"><a href="#">{{NavDetails.tag01}}</a></li>
                <li><a href="#">{{NavDetails.tag02}}</a></li>
            </ul>
        </div>
    </div>
    <div id="bookListWrapper">
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search here...">
            </div>
        </form>
        <div>
            <ul class="list-unstyled">
                <li class="book" style="background: white url(imgs/{{book.imgUrl}}) no-repeat">
                    <div class="book-details clearfix">
                        <h3>Name</h3>
                        <p>Price</p>
                        <ul class="list-unstyled list-inline">
                            <li>Rating: rating</li>
                            <li>Binding: binding</li>
                            <li>Publisher: publisher</li>
                            <li>Released: release</li>
                        </ul>
                        <p>Details</p>
                        <button class="btn btn-info pull-right">Add to Kart</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
